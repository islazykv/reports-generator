{% extends 'base.html' %}
{% load static %}

{% block scripts %}
    <script src="{% static 'reports/upload.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
    Upload Sales Files
{% endblock title %}

{% block content %}
    <h4>Upload your sales documents</h4>
    <hr>
    <div id="alert-box"></div>
    <form id='my-dropzone' class="dropzone dz">
        {% csrf_token %}
        <div class="fallback">
            <input name="file" type="file" multiple />
        </div>
    </form>

{% endblock content %}
